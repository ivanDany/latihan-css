<!DOCTYPE html> 
<html> 
<head> 
  <title>Contoh Internal CSS</title> 
  <!-- penulisan internal css dalam tag head --> 
  <style type="text/css"> 
    p{ 
      font-family: serif; 
      line-height: 1.75em; 
      font-size: 18px; 
    } 
    i {  
      font-family: sans; 
      color: blue; 
    } 
  </style> 
</head> 

<body> 
    <!-- penulisan internal css dalam tag body --> 
    <style type="text/css"> 
      h2 {  
        font-family: sans; 
        color: #333; 
      } 
    </style> 
    <h2>INDONESIA</h2>
    <p>Indonesia merupakan negara kepulauan terbesar di dunia yang secara geografis terletak pada posisi strategis, 
yakni di persilangan antara dua benua <i>(Benua Asia dan Benua Australia)</i>, dan dua samudera <i>(Samudera Hindia dan Samudera Pasifik)</i></p>
</body> 
</html>
